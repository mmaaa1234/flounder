<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>넙치 스마트 급이 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
        }

        .header {
            background: linear-gradient(135deg, #6595e9 0%, #32559c 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 18px;
            opacity: 0.9;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 */
            background: #000;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .description {
            padding: 30px;
            text-align: center;
            line-height: 1.8;
            color: #2d3748;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }

            .header p {
                font-size: 16px;
            }

            .description {
                padding: 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>넙치 스마트 급이 시스템 
                      (부경양식)</h1>
            <p>이미지 기반 실시간 급이 반응 감지 알고리즘</p>
        </div>

        <div class="video-container">
            <video controls autoplay muted loop>
                <source src="QR.mp4" type="video/mp4">
                브라우저가 비디오를 지원하지 않습니다.
            </video>
        </div>

        <div class="description">
            <p>
                <strong>이미지 기반 급이 반응 감지 시스템</strong><br>
                실시간 영상 분석과 수질 센서 데이터를 통합하여<br>
                어류의 배고픔 상태와 환경 적합성을 자동 판단하고<br>
                최적의 시점에 사료를 공급하는 스마트 양식 기술입니다.
            </p>
        </div>
    </div>
</body>
</html>
